<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Tracker</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <br>
  <div class="controls">
    <button id="exportBtn">Export</button>
    <button id="currencyButton">â‚ª</button>
    <button id="themeToggle">ðŸŒ—</button>
  </div>
  <br>
  <br>
  <div class="glass-card">
    <div class="panel-container">
      
      <div class="main-panel">
        <h1>Money Tracker</h1>
        <p id="summary">Balance: â‚ª0 | Income: â‚ª0 | Spent: â‚ª0</p>
        <div class="action-buttons">
          <button id="addBtn">Add</button>
          <button id="spentBtn">Spend</button>
          <button id="resetBtn">Reset</button>
        </div>
        <canvas id="chart" width="200" height="200"></canvas>
      </div>

      <div class="transactions-panel">
        <h3>Transactions</h3>
        <br>
        <div id="transactions"></div>
      </div>

    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Money</h3>
      <input type="number" id="amountInput" placeholder="Enter amount">
      <textarea id="reasonInput" rows="2" placeholder="Reason (optional)"></textarea>
      <div class="modal-buttons">
        <button id="cancelBtn">Cancel</button>
        <button id="okBtn">OK</button>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Transaction</h3>
      <input type="number" id="editAmount" placeholder="New amount">
      <textarea id="editReason" rows="2" placeholder="New reason (optional)"></textarea>
      <div class="modal-buttons">
        <button id="editCancelBtn">Cancel</button>
        <button id="editSaveBtn">Save</button>
      </div>
    </div>
  </div>

  <div id="resetModal" class="modal">
    <div class="modal-content">
      <h3>Reset all data?</h3>
      <p>This action cannot be undone.</p>
      <div class="modal-buttons">
        <button id="resetCancelBtn">Cancel</button>
        <button id="resetConfirmBtn">Reset</button>
      </div>
    </div>
  </div>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>Delete this transaction?</h3>
      <p>This action cannot be undone.</p>
      <div class="modal-buttons">
        <button id="deleteCancelBtn">Cancel</button>
        <button id="deleteConfirmBtn">Delete</button>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
